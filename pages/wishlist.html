<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #e0e0e0;
      }

      header {
        background-color: #1f1f1f;
        color: white;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 2em;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
      }

      nav a:hover {
        text-decoration: underline;
      }

      main {
        padding: 20px;
      }

      .wishlist-content {
        max-width: 1000px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        margin: 0 auto;
        background: #1e1e1e;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
      }

      .wishlist-content h2 {
        text-align: center;
        color: #f1f1f1;
        margin-bottom: 20px;
      }

      .wishlist {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
      }

      .wishlist li {
        display: flex;
        align-items: center;
        background: #2c2c2c;
        border: 1px solid #555;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .wishlist img {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        margin-right: 15px;
      }

      .wishlist div {
        flex: 1;
      }

      .wishlist h3 {
        margin: 0 0 5px;
        color: #f1f1f1;
      }

      .wishlist p {
        margin: 5px 0 10px;
        color: #ccc;
        font-size: 0.9em;
      }
      .logo {
        margin: 0;
        font-size: 1em;
        color: white;
        display: flex;
        margin: 1rem;
        text-decoration: none;
        cursor: pointer;
      }
      .wishlist button {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 0.9em;
      }

      .wishlist button:hover {
        background-color: #b02a37;
      }

      footer {
        background-color: #1f1f1f;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="../index.html" class="logo">
        <h1>GAMEVERSE</h1>
      </a>
      <h1>Your Wishlist</h1>
      <nav>
        <a href="help.html">Help</a> | <a href="wishlist.html">Wishlist</a> |
        <a href="library.html">Library</a> |
        <a href="category.html">Category</a>
      </nav>
    </header>
    <main>
      <section class="wishlist-content">
        <h2>Games on Your Wishlist</h2>
        <ul class="wishlist">
          <li>
            <img src="../assests/silent.png" alt="Game 1" />
            <div>
              <h3>Silent Hill 2 Remake</h3>
              <p>Price: $59.99</p>
              <button>Remove</button>
            </div>
          </li>
          <li>
            <img src="../assests/last.png" alt="Game 2" />
            <div>
              <h3>The Last of Us Part II</h3>
              <p>Price: $49.99</p>
              <button>Remove</button>
            </div>
          </li>
          <li>
            <img src="../assests/under.png" alt="Game 3" />
            <div>
              <h3>Undertale</h3>
              <p>Price: $19.99</p>
              <button>Remove</button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 GameVerse. All Rights Reserved.</p>
    </footer>
  </body>
</html>
